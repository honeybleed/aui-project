<div class="info-main-layer">
  <aui-lib-info-title [title]="'@aui/text-input'"></aui-lib-info-title>
  <aui-lib-info-desc [desc]="desc" ></aui-lib-info-desc>
  <div class="example">
    <div class="example-item">
      <aui-text-input [icon]="icon"
                      [value]="defaultValue"
                      [readonly]="false"
                      [label]="label"
                      [tail]="tail"
                      [disable]="false"
                      [type]="type"
                      (tailClicked)="tailClick($event)"
                      (valueChanged)="value = $event"
                      [validateHelper]="vh"
                      (validated)="validEmit($event)"
                      [isWholeActive]="activeStyle"
                      (click) = "doClick()"
                      #input></aui-text-input>
    </div>
    {{value}}
  </div>
  <div class="usage">
    <aui-lib-info-usage [markdown]="'icon'"></aui-lib-info-usage>
  </div>
</div>
