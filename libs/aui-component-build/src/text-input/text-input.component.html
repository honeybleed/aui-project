<div class="aui-text-input-outlet" [ngClass]="dumpStatus()" (mouseenter)="mouseEnter()" (mouseleave)="mouseLeave()">
  <div class="input-block">
    <span auiIcon
          (click)="iconClick()"
          [iconObj]="icon"
          *ngIf="hasIcon()"
          class="icon"
          auiActive ></span>
    <span class="label"
          *ngIf="hasLabel()"
          (click)="labelClick()" auiActive >{{label}}</span>
    <input [type]="type"
           [value]="value"
           [disabled]="isDisabled"
           [placeholder]="placeholder"
           (change)="onChange($event)"
           (input)="onInput($event)"
           (focus)="inputFocus()"
           (blur)="inputBlur()" #input/>
    <span class="tail"
          auiIcon [iconObj]="tail"
          *ngIf="hasTail()"
          (click)="tailClick()" auiActive ></span>
  </div>
</div>
